plugins {
    id 'java'
    id 'eclipse'
}

sourceCompatibility = 1.15
targetCompatibility = 1.15

repositories {
    jcenter()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.11',
                   'org.apache.commons:commons-math3:3.6.1',
                   'org.jgrapht:jgrapht-core:1.5.0'
}

eclipse {
    jdt {
        javaRuntimeName = "jdk-15.0.1"
    }
}
